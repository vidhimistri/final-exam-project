<html>

<head>
    <title>
        Log in form
    </title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    </script>
    <style type="text/css">
        i.fa.b {
            color: teal;
        }
    </style>
</head>

<body>
    <img src="gif.gif" alt="gif" width="100%" height="80%">
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm--offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm">
                <h3 class="text-center"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Create New Account
                    <hr></hr>
                    <br>
                </h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input id="TxtFirstname" type="text" maxlength="20" placeholder="Enter firstname here...." class="form control">
                    </div>
                    <small id="TxtFirstnameValidate" class="text-danger"></small>
                </div>
                <br>
                <div class="form-group">
                    <b>Lasttname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input id="TxtLastname" type="text" maxlength="20" placeholder="Enter lastname here...." class="form control">
                    </div>
                    <small id="TxtLastnameValidate" class="text-danger"></small>
                </div>
                <br>
                <div class="form-group">
                    <b>Contact No:</b>
                    <div class="input-group">
                        <span class="input-group-addon">+91
                            <i class="fa fa-user" aria-hidden="true"></i></span>
                        <input id="TxtContactNo" type="text" maxlength="20" placeholder="Enter contact no. here...." class="form control">
                    </div>
                    <small id="TxtContactnoValidate" class="text-danger"></small>
                </div>
                <br>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <select class="form-control" id="DDL_Gender">
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <b>Email id:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input id="TxtEmailid" type="text" maxlength="20" placeholder="Enter email id here...." class="form control">
                    </div>
                    <small id="TxtemailidValidate" class="text-danger"></small>
                </div>
                <br>
                <div class="form-group">
                    <b>Password:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input id="TxtPassword" type="text" maxlength="20" placeholder="Enter password here...." class="form control">
                    </div>
                    <small id="TxtpasswordValidate" class="text-danger"></small>
                </div>
                <br>
                <div class="form-group">
                    <a id="BtnCreaterNewAccount" class="btnbtn-primary">
                        <i class="fa fa-user-plus" style="color: #fff;"></i>

                    </a>
                </div>




            </div>
        </div>
    </div>
</body>

</html>
